<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bootstrap/style.css" />
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- buat tampilan form disini -->
    <h3>Pertandingan Piala AFF 2021</h3>
    <div id="judulbola">
      <h1>Pertandingan Bola</h1>
    </div>
    <form action="#">
      <div class="row">
        <div class="col-md-6">
          <div class="row pb-1 ms-2 mt-4">
            <div class="col-md-4">
              <label for="skora" class="form-label">Skor Team A</label>
              </div>
              <div class="col-md-4">
              <input type="text" name="skora" id="skora" class="form-control" />
              </div>
          </div>
          <div class="row pb-1 ms-2">
            <div class="col-md-4">
            <label for="skorb" class="form-label">Skor Team B</label>
            </div>
            <div class="col-md-4">
            <input type="text" name="skorb" id="skorb" class="form-control" />
            </div>
          </div>
          <div class="row pb-1 ms-2">
            <div class="col-md-4">
            <label for="waktu" class="form-label">Waktu Pertandingan</label>
            </div>
            <div class="col-md-4">
            <select name="waktu" id="waktu" class="form-select">
            </select>
            </div>
          </div>
          <div class="row pb-1 ms-2 mt-3">
            <div class="col-md-8">
            <button type="button" id="btn_hasil" class="btn btn-primary form-control" onclick="match()">Proses</button>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div id="kotak" class="bg-warning mt-3 text-md-center"></div>
        </div>
      </div>
    <!-- letakkan link ke file javascript disini -->
    <script src="javascript/main.js"></script>
    <script src="javascript/aff.js"></script>
  </body>
</html>
